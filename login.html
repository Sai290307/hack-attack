<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Personalized Learning Path</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="validation.js"></script>
</head>
<body>
    <!-- Main Container -->
    <div class="main-container">
        <!-- Login Section -->
        <section class="login-section">
            <div class="login-box">
                <h2>Login to Your Account</h2>
                <form id="login-form" action="dashboard.html" method="POST">
                    <label for="username">Email</label>
                    <input type="email" id="username" name="username" placeholder="Enter your email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <button type="submit"><a href="home.html">Login</a></button>
                </form>
                <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>
        </section>
    </div>
</body>
</html>
